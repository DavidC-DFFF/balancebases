<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balance des bases — version drag & drop</title>
    <style>
        :root {
            --bg: #0b1021;
            --ink: #e5e7eb;
            --muted: #94a3b8;
            --panel: #0f172aee;
            --card: #111827;
            --edge: #1f2937;
            --accent: #22c55e;
            /* success */
            --over: #ef4444;
            /* too heavy */
            --under: #60a5fa;
            /* too light */
            --shadow: 0 12px 30px rgba(0, 0, 0, .35);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(1400px 700px at 80% -10%, #1e293b, #0b1021), var(--bg);
            color: var(--ink);
            font: 16px/1.4 system-ui, Segoe UI, Roboto, Helvetica, Arial
        }

        h1 {
            font-size: clamp(20px, 3vw, 28px);
            margin: 0 0 10px 0
        }

        .app {
            max-width: 1200px;
            margin: 24px auto;
            padding: 16px
        }

        .row {
            display: grid;
            grid-template-columns: minmax(200px, 240px) minmax(420px, 1fr) minmax(120px, 180px);
            gap: 12px;
            align-items: start
        }

        .row>.card {
            display: block;
            height: auto
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 14px
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        select,
        input[type="number"],
        input[type="text"],
        button {
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0b1222;
            color: var(--ink);
            padding: 10px 12px;
            font: inherit
        }

        button {
            cursor: pointer
        }

        button.ghost {
            background: #0b1222
        }

        button.primary {
            background: linear-gradient(180deg, #16a34a, #15803d);
            border-color: #14532d
        }

        /* Réponses: grille stable */
        .answers-grid {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 8px;
            align-items: center
        }

        .sym {
            font-weight: 700;
            opacity: .8
        }

        .eq {
            opacity: .7
        }

        .meas {
            font-weight: 700;
            white-space: nowrap
        }

        @media (max-width: 900px) {
            .row {
                grid-template-columns: 1fr
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Balance */
        .board {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 16px;
            margin-top: 16px
        }

        .pan {
            background: linear-gradient(180deg, #0f172a, #0b1222);
            border-radius: 18px;
            border: 1px dashed #334155;
            min-height: 280px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            position: relative
        }

        .pan h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--muted)
        }

        .pan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 8px 0
        }

        .smallbtn {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 10px
        }

        .dropzone {
            flex: 1;
            border-radius: 12px;
            outline: 2px dashed transparent;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
            padding: 6px
        }

        .dropzone.dragover {
            outline-color: #64748b;
            background: #0b122255
        }

        .mast {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .mast .bar {
            width: 8px;
            height: 100%;
            background: #374151;
            border-radius: 4px
        }

        .status-inline {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 180px;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: #0b1222;
            text-align: center
        }

        .status-inline.ok {
            border-color: #14532d;
            background: #062210;
            color: #d1fae5
        }

        .status-inline.over {
            border-color: #7f1d1d;
            background: #300;
            color: #fee2e2
        }

        .status-inline.under {
            border-color: #1e3a8a;
            background: #0b1a34;
            color: #dbeafe
        }

        .measured-inline {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #0b1222;
            font-weight: 700
        }

        /* Tokens */
        .token {
            user-select: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 12px;
            border-radius: 999px;
            background: #020617;
            border: 1px solid #334155;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .35);
            font-weight: 600
        }

        .token.small {
            padding: 6px 10px;
            font-size: 13px
        }

        /* Suitcase */
        .suitcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 16px
        }

        .slot {
            background: linear-gradient(180deg, #0f172a, #0b1222);
            border: 1px solid #334155;
            border-radius: 14px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            align-items: center;
            justify-items: center
        }

        .remain {
            font-size: 12px;
            color: var(--muted)
        }

        .usedCount {
            font-weight: 700;
            text-align: center
        }

        /* Status minimaliste */
        .status {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: #0b1222;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .status.ok {
            border-color: #14532d;
            background: #062210;
            color: #d1fae5
        }

        .status.over {
            border-color: #7f1d1d;
            background: #300;
        }

        .status.under {
            border-color: #1e3a8a;
            background: #0b1a34
        }

        /* Objets dans le plateau gauche */
        .objgrid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            padding: 6px
        }

        .chip {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #020617;
            color: var(--ink);
            text-align: center;
            cursor: pointer
        }

        .chip.active {
            background: #e5e7eb;
            color: #0b1222;
            border-color: #cbd5e1
        }

        .chip.ok {
            border-color: #14532d;
            background: #062210
        }

        .chip.warn {
            border-color: #a16207;
            background: #3a2f0f
        }

        .chip.bad {
            border-color: #7f1d1d;
            background: #3a0f0f
        }

        .hint {
            margin-top: 8px;
            color: var(--muted);
            font-size: 12px
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>Balance des bases — glisser / déposer</h1>

        <div class="row">
            <div class="card">
                <label for="base">Base</label>
                <select id="base">
                    <option value="10" selected>Base 10</option>
                    <option value="2">Base 2 (14 bits)</option>
                    <option value="16">Base 16 (3 chiffres)</option>
                </select>
            </div>
            <div class="card">
                <label>Votre conversion</label>
                <div class="answers-grid">
                    <span id="baseSymbol" class="sym"></span>
                    <input type="text" id="answerBase" placeholder="Décimal standard (0-9)" />
                    <span class="eq">=</span>
                    <span id="measuredInline" class="meas">0 g</span>
                    <button id="checkAnswer" class="primary">Valider</button>
                </div>
                <div id="answerBaseHelp" class="hint"></div>
                <div id="answerStatus" class="hint"></div>
            </div>
            <div class="card">
                <label>Score</label>
                <div id="scoreBox" style="font-weight:700">0 / 10</div>
            </div>
        </div>

        <div class="board">
            <div class="pan" id="leftPan">
                <h3>Plateau gauche — objets</h3>
                <div class="objgrid" id="leftZone"></div>
            </div>
            <div class="mast">
                <div class="bar"></div>
                <div id="status" class="status-inline">État : prêt.</div>
            </div>
            <div class="pan" id="rightPan">
                <div class="pan-header">
                    <h3>Plateau droit — vos poids</h3>
                    <button id="resetRight" class="ghost smallbtn">Vider</button>
                </div>
                <div class="dropzone" id="rightZone" aria-label="Zone poids" data-zone="right"></div>
            </div>
        </div>
        <div class="card">
            <label>Valise de poids (reste disponible)</label>
            <div id="suitcase" class="suitcase"></div>
            <div class="hint">Glissez un poids depuis la valise vers le plateau droit. Pour retirer un poids posé,
                glissez-le de la balance vers sa case dans la valise.</div>
        </div>
    </div>

    <script>
        (function () {
            // --- État & DOM ---
            const baseSel = document.getElementById('base');
            const statusDiv = document.getElementById('status');
            const suitcaseDiv = document.getElementById('suitcase');
            const rightZone = document.getElementById('rightZone');
            const leftZone = document.getElementById('leftZone');
            const measuredInline = document.getElementById('measuredInline');
            const baseSymbol = document.getElementById('baseSymbol');
            const answerBaseInput = document.getElementById('answerBase');
            const answerBaseHelp = document.getElementById('answerBaseHelp');
            const checkAnswerBtn = document.getElementById('checkAnswer');
            const answerStatus = document.getElementById('answerStatus');
            const scoreBox = document.getElementById('scoreBox');
            const resetRightBtn = document.getElementById('resetRight');

            function hexDigit(n) { return (n >= 0 && n <= 15) ? (n < 10 ? String(n) : 'ABCDEF'[n - 10]) : String(n); }
            function isValidDigits(s, b) { if (typeof s !== 'string') return false; const t = s.trim(); if (!t) return false; if (b === 2) return /^[01]+$/.test(t); if (b === 16) return /^[0-9a-fA-F]+$/.test(t); return /^[0-9]+$/.test(t); }
            function clampTarget(n) { return Math.min(9999, Math.max(0, n)); }

            const OBJECTS = [
                { name: 'Pastèque', min: 4000, max: 9999 },
                { name: 'Ananas', min: 800, max: 2500 },
                { name: 'Brique de lait', min: 950, max: 1100 },
                { name: 'Livre broché', min: 200, max: 900 },
                { name: 'Ordinateur portable', min: 1200, max: 2500 },
                { name: 'Smartphone', min: 150, max: 250 },
                { name: 'Chaussure adulte', min: 300, max: 600 },
                { name: 'Pomme', min: 120, max: 250 },
                { name: 'Boîte de conserve', min: 350, max: 500 },
                { name: 'Trousse scolaire', min: 300, max: 1000 }
            ];

            let state = {
                base: 10,
                target: 0,
                denominations: [1, 10, 100, 1000],
                caps: [9, 9, 9, 9],        // base 10 : 9 de chaque
                used: [],               // sera de la longueur des denoms
                selectedIndex: 0,
                assigned: [],           // masses assignées aux 10 objets
                results: Array(10).fill(null) // null | 'ok' | 'warn' | 'bad'
            };

            function setupBase(b) {
                if (b === 10) {
                    state.denominations = [1, 10, 100, 1000];
                    state.caps = [9, 9, 9, 9];
                } else if (b === 2) {
                    // 14 bits → 2^0 .. 2^13, un seul de chaque
                    state.denominations = Array.from({ length: 14 }, (_, i) => 2 ** i);
                    state.caps = Array(14).fill(1);
                } else if (b === 16) {
                    // 3 chiffres hex → 1,16,256 ; autorisé 0..15 par chiffre
                    state.denominations = [1, 16, 256];
                    state.caps = [15, 15, 15];
                }
                state.used = Array(state.denominations.length).fill(0);
            }

            function capacity() {
                return state.denominations.reduce((acc, d, i) => acc + d * state.caps[i], 0);
            }

            // --- Objets & affectations (sans persistance) ---
            function generateAssignments() {
                const cap = capacity();
                state.assigned = OBJECTS.map(o => {
                    const maxAllowed = Math.min(9999, cap, o.max);
                    return Math.max(o.min, Math.floor(Math.random() * (maxAllowed - o.min + 1)) + o.min);
                });
            }

            function renderObjects() {
                leftZone.innerHTML = '';
                OBJECTS.forEach((o, i) => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    chip.textContent = `${o.name}`;
                    if (state.selectedIndex === i) chip.classList.add('active');
                    if (state.results[i] === 'ok') chip.classList.add('ok');
                    else if (state.results[i] === 'warn') chip.classList.add('warn');
                    else if (state.results[i] === 'bad') chip.classList.add('bad');
                    chip.onclick = () => selectObject(i);
                    leftZone.append(chip);
                });
            }

            function selectObject(i) {
                state.selectedIndex = i;
                setTarget(state.assigned[i]);

                answerBaseInput.value = '';
                answerStatus.textContent = '';
                clearRight();
                renderObjects();
            }

            // --- Rendu valise (ordre décroissant, compteur utilisé au-dessus) ---
            function renderSuitcase() {
                suitcaseDiv.innerHTML = '';
                const order = state.denominations.map((d, i) => ({ d, i })).sort((a, b) => b.d - a.d);
                order.forEach(({ d, i }) => {
                    const slot = document.createElement('div');
                    slot.className = 'slot';

                    const usedTop = document.createElement('div');
                    usedTop.className = 'usedCount';
                    usedTop.id = `used-${i}`;
                    usedTop.textContent = (state.base === 16) ? `${state.used[i]} (${hexDigit(state.used[i])})` : `${state.used[i]}`;

                    const token = document.createElement('div');
                    token.className = 'token';
                    token.dataset.v = String(d);
                    token.textContent = `${d} g`;
                    token.setAttribute('draggable', 'true');
                    token.addEventListener('dragstart', ev => onDragStart(ev, { type: 'fromSuitcase', denomIndex: i }));

                    const remain = document.createElement('div');
                    remain.className = 'remain';
                    remain.id = `remain-${i}`;
                    remain.textContent = `Restant : ${state.caps[i] - state.used[i]} / ${state.caps[i]}`;

                    slot.append(usedTop, token, remain);
                    suitcaseDiv.append(slot);

                    slot.addEventListener('dragover', onDragOver);
                    slot.addEventListener('dragleave', clearDragOver);
                    slot.addEventListener('drop', ev => onDropToSuitcase(ev, i));
                });
            }

            // --- Drag & drop ---
            function onDragStart(ev, payload) { ev.dataTransfer.setData('application/json', JSON.stringify(payload)); ev.dataTransfer.effectAllowed = 'move'; }
            function onDragOver(ev) { ev.preventDefault(); ev.currentTarget.classList.add('dragover'); }
            function clearDragOver(ev) { ev.currentTarget.classList.remove('dragover'); }
            rightZone.addEventListener('dragover', onDragOver);
            rightZone.addEventListener('dragleave', clearDragOver);
            rightZone.addEventListener('drop', ev => { clearDragOver(ev); onDropToRight(ev); });

            function createPlacedToken(denomIndex) {
                const d = state.denominations[denomIndex];
                const t = document.createElement('div');
                t.className = 'token small';
                t.dataset.v = String(d);
                t.textContent = `${d} g`;
                t.setAttribute('draggable', 'true');
                t.addEventListener('dragstart', ev => onDragStart(ev, { type: 'fromRight', denomIndex }));
                return t;
            }

            function onDropToRight(ev) {
                ev.preventDefault();
                const data = JSON.parse(ev.dataTransfer.getData('application/json') || 'null');
                if (!data) return;
                if (data.type === 'fromSuitcase') {
                    const i = data.denomIndex;
                    if (state.used[i] < state.caps[i]) {
                        state.used[i]++;
                        rightZone.appendChild(createPlacedToken(i));
                        update();
                    }
                }
            }

            function onDropToSuitcase(ev, denomIndex) {
                ev.preventDefault();
                clearDragOver(ev);
                const data = JSON.parse(ev.dataTransfer.getData('application/json') || 'null');
                if (!data) return;
                if (data.type === 'fromRight') {
                    const i = data.denomIndex;
                    if (i === denomIndex && state.used[i] > 0) {
                        const tokens = Array.from(rightZone.querySelectorAll('.token.small'));
                        const idx = tokens.findIndex(tok => Number(tok.dataset.v) === state.denominations[i]);
                        if (idx !== -1) { rightZone.removeChild(tokens[idx]); }
                        state.used[i]--;
                        update();
                    }
                }
            }

            // --- Calculs & statut ---
            function sumRight() { return state.denominations.reduce((acc, d, i) => acc + d * state.used[i], 0); }

            function updateStatus() {
                const s = sumRight();
                statusDiv.className = 'status';
                const cap = capacity();
                if (state.target > cap) { statusDiv.classList.add('over'); statusDiv.textContent = `Inatteignable dans la base ${state.base} (capacité ${cap} g).`; return; }
                if (s === state.target) { statusDiv.classList.add('ok'); statusDiv.textContent = '✅ Équilibré !'; }
                else if (s > state.target) { statusDiv.classList.add('over'); statusDiv.textContent = 'Trop lourd.'; }
                else { statusDiv.classList.add('under'); statusDiv.textContent = 'Trop léger.'; }
            }

            function updateRemains() {
                state.denominations.forEach((_, i) => {
                    const el = document.getElementById(`remain-${i}`);
                    if (el) el.textContent = `Restant : ${state.caps[i] - state.used[i]} / ${state.caps[i]}`;
                    const u = document.getElementById(`used-${i}`);
                    if (u) u.textContent = (state.base === 16) ? `${state.used[i]} (${hexDigit(state.used[i])})` : `${state.used[i]}`;
                });
            }

            function clearRight() { state.used = Array(state.denominations.length).fill(0); rightZone.innerHTML = ''; update(); }
            function update() { updateStatus(); updateRemains(); updateMeasuredGrams(); }

            function updateMeasuredGrams() {
                if (measuredInline) measuredInline.textContent = String(sumRight()) + ' g';
            }

            // --- Base & cible ---
            function setBase(b) {
                state.base = b;
                setupBase(b);
                clearRight();
                renderSuitcase();
                generateAssignments();
                renderObjects();
                if (state.selectedIndex != null) selectObject(state.selectedIndex);
                updateAnswerUI();
            }

            function setTarget(v) { state.target = clampTarget(Math.floor(Number(v) || 0)); update(); }

            // --- Réponse élève & score ---
            function recomputeScore() { const sc = state.results.filter(x => x === 'ok').length; scoreBox.textContent = `${sc} / 10`; }

            function checkAnswer() {
                const gramsVal = sumRight();
                const baseStr = (answerBaseInput.value || '').trim();

                let formatOk = isValidDigits(baseStr, state.base);
                if (formatOk) {
                    if (state.base === 2 && baseStr.length > 14) formatOk = false;
                    if (state.base === 16 && baseStr.length > 3) formatOk = false;
                }

                const gramsOk = (gramsVal === state.target);
                const baseOk = formatOk ? (parseInt(baseStr, state.base) === state.target) : false;

                if (!formatOk) {
                    answerStatus.textContent = (state.base === 2)
                        ? 'Format invalide : binaire attendu (0/1), 14 bits max.'
                        : (state.base === 16 ? 'Format invalide : hexadécimal attendu (0-9, A-F), 3 chiffres max.' : 'Format invalide : décimal attendu.');
                    state.results[state.selectedIndex] = 'bad';
                } else if (gramsOk && baseOk) {
                    answerStatus.textContent = '✅ Bonne réponse (masse et conversion).';
                    state.results[state.selectedIndex] = 'ok';
                } else if (gramsOk && !baseOk) {
                    answerStatus.textContent = '🟠 Masse correcte, conversion incorrecte.';
                    state.results[state.selectedIndex] = 'warn';
                } else {
                    answerStatus.textContent = '❌ Masse incorrecte.';
                    state.results[state.selectedIndex] = 'bad';
                }
                renderObjects();
                recomputeScore();
            }

            // --- Événements ---
            baseSel.addEventListener('change', e => setBase(Number(e.target.value)));
            resetRightBtn.addEventListener('click', clearRight);
            checkAnswerBtn.addEventListener('click', checkAnswer);
            answerBaseInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkAnswer(); });

            // --- UI base help ---
            function updateAnswerUI() {
                if (state.base === 2) {
                    answerBaseInput.placeholder = 'Binaire (0/1, 14 bits max.)';
                    if (baseSymbol) baseSymbol.textContent = '%';
                } else if (state.base === 16) {
                    answerBaseInput.placeholder = 'Hexadécimal (0-9, A-F, 3 chiffres max.)';
                    if (baseSymbol) baseSymbol.textContent = '$';
                } else {
                    answerBaseInput.placeholder = 'Décimal standard (0-9)';
                    if (baseSymbol) baseSymbol.textContent = '';
                }
            }

            // --- Init ---
            setBase(10);
            generateAssignments();
            renderObjects();
            selectObject(0);
            recomputeScore();
            updateAnswerUI();
        })();
    </script>
</body>

</html>
