<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balance des bases â€” version drag & drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="topbar">
            <h1>Balance des bases â€” glisser / dÃ©poser</h1>
            <button id="themeToggle" class="themebtn" title="Mode sombre/clair">ðŸŒ™</button>
        </div>

        <div class="row">
            <div class="card">
                <label for="base">Base</label>
                <select id="base">
                    <option value="10" selected>Base 10</option>
                    <option value="2">Base 2 (8 bits)</option>
                    <option value="16">Base 16 (4 chiffres)</option>
                </select>
            </div>
            <div class="card">
                <label>Votre conversion</label>
                <div class="answers-grid">
                    <span id="baseSymbol" class="sym"></span>
                    <input type="text" id="answerBase" placeholder="DÃ©cimal standard (0-9)" />
                    <span class="eq">=</span>
                    <span id="measuredInline" class="meas">0 g</span>
                    <button id="checkAnswer" class="primary thin">Valider</button>
                </div>
                <div id="answerStatus" class="hint"></div>
            </div>
            <div class="card">
                <label>Score</label>
                <div class="score-grid">
                    <div id="scoreBox" class="score">0 / 20</div>
                    <button id="resetAll" class="ghost smallbtn" title="RÃ©initialiser (code requis)">RÃ©init.</button>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="pan" id="leftPan">
                <h3>Plateau gauche â€” objets</h3>
                <div class="objgrid" id="leftZone"></div>
            </div>
            <div class="mast">
                <div class="bar"></div>
                <div class="needle" id="needle"></div>
                <div class="pivot"></div>
                <div class="gate" aria-hidden="true"></div>
                <div id="statusMini" class="status-mini">PrÃªt</div>
            </div>
            <div class="pan" id="rightPan">
                <div class="pan-header">
                    <h3>Plateau droit â€” vos poids</h3>
                    <button id="resetRight" class="ghost smallbtn">Vider</button>
                </div>
                <div class="dropzone" id="rightZone" aria-label="Zone poids" data-zone="right"></div>
            </div>
        </div>

        <div class="card">
            <label>Valise de poids (reste disponible)</label>
            <div id="suitcase" class="suitcase"></div>
            <div class="hint">Glissez un poids depuis la valise vers le plateau droit. Pour retirer un poids posÃ©,
                glissez-le de la balance vers sa case dans la valise.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
